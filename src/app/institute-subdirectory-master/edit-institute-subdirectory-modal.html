<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h4 class="modal-title">Edit Institute Sub Directory</h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button md-button class="pull-right p-r-0" [md-dialog-close]="true">
      <md-icon mdTooltip="close" class="mat-icon material-icons pull-right" role="img" aria-hidden="true" style="cursor: pointer">clear</md-icon>
    </button>
  </div>
</div>
<div class="row">
  <form #ISDform="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <md-input-container class="width100" myProviderName>
        <input mdInput placeholder="Institute Sub Directory" [(ngModel)]="instituteSubDirectory" name="instituteDirectory" minlength="2"
          maxlength="50" required myName2>
      </md-input-container>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" myProviderName>
      <md-input-container class="width100">
        <input mdInput placeholder="Description" [(ngModel)]="description" name="description" minlength="2" maxlength="100">
      </md-input-container>
    </div>
  </form>
</div>
<div class="m-t-10">
  <button md-raised-button color="accent" class="pull-right" [disabled]="!ISDform.valid" (click)="update(instituteSubDirectory,description)">Update</button>
</div>
